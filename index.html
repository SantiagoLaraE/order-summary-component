<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a Frontend Mentor Challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main class="order-summary">
    <img src="./images/illustration-hero.svg" alt="Woman listening to music" class="order-summary__img" width="300"
      height="146.67">
    <div class="order-summary__info">
      <h1 class="order-summary__title">Order Summary</h1>
      <p class="order-summary__description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="order-summary__plan">
        <img src="./images/icon-music.svg" alt="" class="order-summary__plan-icon">
        <div class="order-summary__plan-details">
          <h2 class="order-summary__plan-name">Annual Plan</h2>
          <p class="order-summary__plan-price">$59.99/year</p>
        </div>
        <a href="#" class="order-summary__plan-action">Change</a>
      </div>
      <button class="order-summary__btn">Proceed to Payment</button>
      <a href="#" class="order-summary__btn--no-fill">Cancel Order</a>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://santiagolarae.github.io">SantiLara</a>.
  </footer>
</body>

</html>
